{% load socialaccount %}

{% if user.is_authenticated %}
    <p>Welcome {{ user.username }} !!!</p>
    <ul>
    {% for activity in activities %}
        <li>{{activity.name}} - {{activity.start_date_local}} - {{activity.distance}}</li>
    {% endfor %}
    </ul>
    <a href="{% url "account_logout" %}">Logout</a>
{% else %}
    <a href="{% provider_login_url 'strava' %}">Login With Strava</a>
{% endif %}
