{%load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>strava-distance-search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link href="{% static "styles/style.css" %}" type="text/css" rel="stylesheet"/>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% if user.is_authenticated %}
        <div class="navbar">
            <div class="navbar-menu">  
                <div class="navbar-brand">
                    <p class="navbar-item">strava-distance-search</p>
                </div>                               
                <div class="navbar-end">
                    <a class="navbar-item" href="{% url "account_logout" %}">Logout</a>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <img id="stravaFooter" src="{% static "images/api_logo_pwrdBy_strava_horiz_light.png" %}" alt="Powered By Strava">
            </div>
        </footer>
    </body>
</html>
